<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing | Artemis Lawn & Leaf</title>
  <meta name="description" content="Artemis Lawn & Leaf — affordable seasonal yard care and cleanup options" /> 
  <link rel="icon" href="logo/leaficon.svg" type="image/svg+xml">

  <!-- 🌿 CSS -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pricing-modal.css">

  <!-- 🌸 JS -->
  <script src="js/navbar.js" defer></script>
  <script src="js/banner.js" defer></script>
  <script src="js/prices.js" defer></script>
  <script src="js/quote.js" defer></script>
</head>

<body>

  <!-- 🌿 Header -->
  <header class="header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <!-- ❄️ Seasonal Banner -->
  <div id="banner" class="banner"></div>

  <!-- 🌸 Hero Section -->
  <section class="hero container">
    <div class="hero-card">
      <h1>Pricing</h1>
      <p class="lead">Affordable, transparent seasonal cleanup packages to fit any yard or budget.</p>
      <h3>*Pricing varies depending on yard size, condition, and requested add-ons.</h3>
    </div>
    <img src="img/artielawnandleafexample.png" alt="Leaf Cleanup Illustration" class="hero-img">
  </section>
  
    <!-- 💸 Pricing Section -->
  <section id="services" class="container">
    <h2>Our Seasonal Packages</h2>
    <div class="pricing-cards"></div>
  </section>

  <div id="price-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <ul id="modal-details"></ul>
    </div>
  </div>

    <!-- 💌 Quote Modal -->
<div id="quoteOverlay" class="modal-overlay">
  <div class="modal">
    <span class="close">&times;</span>
    <h2>Request a Quote</h2>

    <form id="quoteForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="contact">Contact Info (Phone or Email):</label>
      <input type="text" name="contact" id="contact" required>

      <label for="service">Service:</label>
      <select name="service" id="service" required>
        <option value="">Select a Service</option>
        <option>Leaf Cleanup</option>
        <option>Snow Removal</option>
        <option>Yard Cleanup</option>
      </select>

      <label for="message">Additional Details:</label>
      <textarea name="message" id="message" rows="3"></textarea>

      <button type="submit" class="submit">Submit Quote</button>
    </form>

    <div id="thankYou" style="display:none; text-align:center; padding:1em;">
      <h3>✅ Thank you! We’ll be in touch soon.</h3>
    </div>
  </div>
</div>

  <!-- 🌼 Footer -->
  <footer></footer>

</body>
</html>
