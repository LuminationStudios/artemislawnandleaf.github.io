<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pricing-modal.css">

  <!-- 🌸 JS -->
  <script src="js/navbar.js" defer></script>
  <script src="js/banner.js" defer></script>
  <script src="js/prices.js" defer></script>
</head>

<body>

  <!-- 🌿 Header -->
  <header class="header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <!-- ❄️ Seasonal Banner -->
  <div id="banner" class="banner"></div>

  <!-- 🌸 Hero Section -->
  <section class="hero container">
    <div class="hero-card">
      <h1>Pricing</h1>
      <!--<p class="lead">Affordable, transparent seasonal cleanup packages to fit any yard or budget.</p> -->
      <h3>Page under construction. Sorry for the inconvenience.</h3>
      <!--<h3>*Pricing varies depending on yard size, condition, and requested add-ons.</h3> -->
    </div>
    <img src="img/artielawnandleafexample.png" alt="Leaf Cleanup Illustration" class="hero-img">
  </section>

  <!-- 💸 Pricing Section -->
  <!-- <section id="services" class="container">

  <!-- <div id="priceModal">
    <div class="modal-content">
      <button class="close-btn" id="closePriceModal">&times;</button>

      <p id="priceModalDetails"></p>

  <!-- 💌 Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="contact">Contact Info (Phone or Email):</label>
        <input type="text" name="contact" id="contact" required>

        <label for="service">Service:</label>
        <select name="service" id="service" required>
          <option value="">Select a Service</option>
          <option>Leaf Cleanup</option>
          <option>Yard Cleanup</option>
          <option>Snow Removal</option>
        </select>

        <label for="message">Additional Details:</label>
        <textarea name="message" id="message" rows="3"></textarea>

        <button type="submit" class="btn cta">Submit Quote</button>
      </form>

      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>✅ Thank you! We’ll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <!-- 🌼 Footer -->
  <footer></footer>

  <!-- ✨ Quote Modal Script -->
  <script>
    const modal = document.getElementById("quoteModal");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD-Eo5w-kMu1YRXw6-l9ALCliOEPzKBe5G4hxnQ_X3lVXqBbr49SwZTD5oIQi8Pa6kig/exec";
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1425416157275492456/sOL9u2X6Gj61gFuAPaGXMcRTNhIMiiddF21StQ41530JjDivKmMAXFgSqsA4K6KAVjh9";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `📬 **New Quote Request**
**Name:** ${payload.name}
**Contact:** ${payload.contact}
**Service:** ${payload.service}
**Message:** ${payload.message || "No message provided."}`
          })
        });

        form.style.display = "none";
        thankYou.style.display = "block";

        setTimeout(() => {
          modal.style.display = "none";
          thankYou.style.display = "none";
          form.reset();
          form.style.display = "block";
        }, 3000);

      } catch (err) {
        console.error(err);
        alert("There was a problem submitting your quote. Please try again later.");
      }
    });
  </script>

</body>
