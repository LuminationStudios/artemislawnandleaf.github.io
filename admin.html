<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Calendar - Artemis Lawn & Leaf</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/calendarnav.js" defer></script>
  <script src="js/admin.js" defer></script>
</head>
<body>

<!-- Header -->
<header class="sticky-header">
  <div class="header-inner container">
    <div class="brand">
      <div class="logo">
        <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
      </div>
      <strong>Artemis Lawn & Leaf</strong>
    </div>
    <nav class="nav-links" id="navLinks"></nav>
  </div>
</header>

<!-- PASSWORD MODAL -->
<div class="password-overlay" id="pwOverlay">
  <div class="password-box">
    <h2>Admin Login</h2>
    <input id="adminPassword" type="password" placeholder="Enter password" />
    <button id="unlockBtn">Unlock</button>
    <div class="note">Enter the admin password to manage the calendar.</div>
  </div>
</div>

<!-- Calendar Header -->
<h1 class="calendar-title">Admin Calendar</h1>
<div id="calendar-container" class="hidden">

  <!-- Month Navigation -->
  <div id="calendar-nav">
    <button id="prevMonth">&lt; Previous</button>
    <h2 id="monthYear"></h2>
    <button id="nextMonth">Next &gt;</button>
  </div>

  <!-- Weekday Labels -->
  <div class="weekdays">
    <div class="weekday">Sun</div>
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
  </div>

  <!-- Calendar Grid -->
  <div id="calendar"></div>

  <!-- Export Buttons -->
  <div class="calendar-buttons">
    <button class="export-btn" id="exportICS">Download .ICS</button>
    <button class="export-btn" id="saveJSON">Save to GitHub</button>
  </div>
</div>

<!-- Event Modal -->
<div id="eventModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">X</button>
    <h3 id="modalDate"></h3>
    <div id="modalEvents"></div>
    <hr>
    <input type="text" id="eventTitle" placeholder="Event Title">
    <input type="date" id="eventDate">
    <input type="time" id="eventTime">
    <select id="eventType">
      <option value="Leaf Cleanup">Leaf Cleanup</option>
      <option value="Snow Removal">Snow Removal</option>
      <option value="Closed">Closed</option>
      <option value="Other">Other</option>
    </select>
    <button class="save-btn" id="addEvent">Add Event</button>
  </div>
</div>

<footer></footer>

</body>
</html>
