<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Artemis Lawn & Leaf</title>
  <link rel="stylesheet" href="css/theme.css"/>
  <script src="calendarnav.js" defer></script>
</head>
<body>
<!-- ðŸŒ¿ Header -->
  <header class="sticky-header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
    </div>
  </header>
  
  <h1 style="text-align:center;">Our Events</h1>
  <div id="calendar-container">
    <div id="calendar-nav">
      <button id="prevMonth">&lt; Previous</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">Next &gt;</button>
    </div>

    <div class="weekdays">
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- âœ… External JS file -->
  <script src="js/calendar.js" defer></script>
</body>
</html>
