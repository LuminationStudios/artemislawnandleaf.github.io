<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Artemis Lawn & Leaf â€” Calendar</title>
  <link rel="icon" href="logo/leaficon.svg" type="image/svg+xml">

  <!-- Base CSS -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calendar.css">
  
  <!-- Seasonal CSS Loader -->
  <script src="js/seasonal.js"></script>

  <!-- Other JS -->
  <script src="js/calendarnav.js" defer></script>
  <script src="js/calendar.js" defer></script>

  <style>
    /* ðŸ“± Mobile Navbar Styling */
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        z-index: 9998;
      }
      .nav-links.active {
        display: flex;
      }
    }

    /* Ensure navbar is always above cards */
    header, .header, nav, .nav-links, .hamburger {
      position: relative;
      z-index: 9999 !important;
    }

    /* Sections stay below navbar */
    main, section, #calendar-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- ðŸŒ¿ Header -->
  <header class="sticky-header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <!-- ðŸ—“ Calendar Title -->
  <h1 class="container" style="text-align:center;">Calendar</h1>

  <!-- ðŸŒ¿ Calendar Container -->
  <div id="calendar-container" class="container">
    <div id="calendar-nav">
      <button id="prevMonth">&lt; Previous</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">Next &gt;</button>
    </div>

    <div class="weekdays">
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- ðŸ’Œ Public Event Modal -->
  <div id="eventModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">X</button>
      <h3 id="modalDate"></h3>
      <div id="modalEvents"></div>
    </div>
  </div>

  <!-- ðŸŒ¼ Footer -->
  <footer></footer>
</body>
</html>
