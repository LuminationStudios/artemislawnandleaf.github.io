name: Update Calendar Events

on:
  repository_dispatch:
    types: [update-events]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save events to data/events.json
        run: |
          mkdir -p data
          echo '${{ github.event.client_payload.events }}' > data/events.json

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/events.json
          git commit -m "Update events via admin panel" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
