<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Quote — Artemis Lawn & Leaf</title>
  <link rel="icon" href="logo/snowicon.svg" type="image/svg+xml">

  <!-- CSS -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- JS -->
  <script src="js/navbar.js" defer></script>
  <script src="js/quote.js" defer></script>

</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/snowicon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <main style="display:flex; justify-content:center; margin-top:70px; padding: 20px;">

    <section class="quote-card">
      <h1>Request a Quote</h1>
      <p class="lead">Tell me what you need, and I’ll get back to you ASAP!</p>

      <form id="quoteForm">

        <label><strong>Your Name</strong></label>
        <input type="text" name="Name" required>

        <label><strong>Contact (Phone or Email)</strong></label>
        <input type="text" name="Contact" required>

        <label><strong>Service Needed</strong></label>
        <select name="Service" required>
          <option value="" disabled selected>Select a service...</option>
          <option>Leaf Removal</option>
          <option>Snow Removal</option>
          <option>Leaf Seasonal Contract</option>
          <option>Snow Seasonal Contract</option>
        </select>

        <label><strong>Additional Details</strong></label>
        <textarea name="Details" rows="5" placeholder="Yard size, preferred schedule, etc."></textarea>

        <button type="submit" class="btn cta">Submit Request</button>

      </form>
    </section>

  </main>

  <footer></footer>

</body>
</html>
