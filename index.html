  <style>
    :root {
  --bg: #FFF8F3;
  --card: #FFF6EE;
  --accent-1: #FFB88C;
  --accent-2: #FFD27F;
  --muted: #7C6B63;
  --glow: 0 8px 24px rgba(255, 160, 90, 0.25);
  --radius: 14px;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* üåø Base Layout */
body {
  background: linear-gradient(180deg, #FFF8F3 0%, #FFEFE1 100%);
  color: var(--muted);
  margin: 0;
  font-family: inherit;
}

/* üå∏ Button Styles */
.btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: var(--radius);
  text-decoration: none;
  color: var(--muted);
  background: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(4px);
  transition: all 0.25s ease;
  font-weight: 500;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
}

.btn:hover {
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  color: white;
  box-shadow: var(--glow);
  transform: translateY(-1px);
}

.btn.active {
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  color: white;
  box-shadow: var(--glow);
}

/* üåø CTA button */
.btn.cta {
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  color: white;
  box-shadow: var(--glow);
  font-weight: 600;
}

.btn.cta:hover {
  transform: translateY(-2px);
  filter: brightness(1.1);
}

/* üçÉ Card Styles */
.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--glow);
  padding: 1.5em;
  margin: 1.5em 0;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 32px rgba(255, 160, 90, 0.35);
}

.contact-card {
  text-align: center;
}

/* üåº Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 245, 235, 0.75);
  backdrop-filter: blur(6px);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--card);
  border-radius: var(--radius);
  padding: 2em;
  box-shadow: var(--glow);
  width: 90%;
  max-width: 480px;
  animation: fadeIn 0.3s ease;
}

.close {
  float: right;
  font-size: 1.5em;
  color: var(--muted);
  cursor: pointer;
  transition: color 0.2s ease;
}

.close:hover {
  color: #000;
}

/* üß° Form Fields */
input, select, textarea {
  width: 100%;
  padding: 0.6em;
  margin: 0.4em 0 1em 0;
  border-radius: var(--radius);
  border: 1px solid #e4c7a3;
  background: #fffdfb;
  color: var(--muted);
  font-size: 1em;
  font-family: inherit;
}

/* üåü Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>

</body>
