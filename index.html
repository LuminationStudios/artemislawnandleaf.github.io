<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artemis Lawn & Leaf</title>
  <meta name="description" content="Artemis Lawn & Leaf ‚Äî affordable seasonal yard care and cleanup options" /> 
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23D97706' d='M12 2C8 6 6 9 6 12s2 6 6 8c4-2 6-6 6-8s-2-6-6-10z'/%3E%3C/svg%3E">

  <!-- External Styles -->
  <link rel="stylesheet" href="layout.css">
  <script src="navbar.js" defer></script>

  <!-- üå∏ Inline Theme & Components -->
  <style>
    /* ====== üåø THEME VARIABLES ====== */
    :root {
      --bg: #FFF8F3;
      --card: #FFF6EE;
      --accent-1: #FFB88C;
      --accent-2: #FFD27F;
      --muted: #7C6B63;
      --glow: 0 8px 24px rgba(255, 160, 90, 0.25);
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* ====== üåæ BASE LAYOUT ====== */
    body {
      background: linear-gradient(180deg, #FFF8F3 0%, #FFEFE1 100%);
      color: var(--muted);
      margin: 0;
      font-family: inherit;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(255, 250, 245, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--glow);
      border-radius: 0 0 var(--radius) var(--radius);
    }

    /* ====== üçÇ BUTTONS ====== */
    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      transition: all 0.25s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: white;
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }

    .btn.active,
    .btn.cta {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: white;
      box-shadow: var(--glow);
      font-weight: 600;
    }

    .btn.cta:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    /* ====== ü™ª CARDS ====== */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 1.8em;
      margin: 2em auto;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      max-width: 640px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(255, 160, 90, 0.35);
    }

    /* ====== üå∏ CONTACT CARD ====== */
    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 2em;
      margin-top: 2em;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      box-shadow: var(--glow);
    }

    /* ====== üåº MODAL ====== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--glow);
      width: 100%;
      max-width: 400px;
      text-align: left;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s ease;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand" id="brand"></div>
    <nav id="navbar"></nav>
  </header>

  <!-- üå∏ Contact Section -->
  <section id="contact">
    <div class="card contact-card">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="avatar">AA</div>
        <p><strong>Owner:</strong> Artemis Aldrich</p>
        <p>Serving your local neighborhoods with friendly seasonal yard cleanup!</p>
        <button class="btn cta" id="quoteBtn">Get Quote</button>
      </div>
    </div>
  </section>

  <!-- ‚ú® Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Contact Info (Phone or Email):</label>
        <input type="text" name="contact" required>

        <label>Service:</label>
        <select name="service" required>
          <option value="">Select a Service</option>
          <option>Leaf Cleanup</option>
          <option>One-Time Cleanup</option>
          <option>Snow Removal</option>
        </select>

        <label>Additional Details:</label>
        <textarea name="message" rows="3"></textarea>

        <button type="submit" class="btn cta">Submit Quote</button>
      </form>

      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>‚úÖ Thank you! We‚Äôll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <!-- Placeholder for JSON-driven sections -->
  <main>
    <section id="hero-text"></section>
    <section id="services">
      <div id="services-grid"></div>
    </section>
  </main>

  <footer></footer>

  <!-- ‚ú® Form Script -->
  <script>
    const modal = document.getElementById("quoteModal");
    const btn = document.getElementById("quoteBtn");
    const span = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    btn.onclick = () => modal.style.display = "flex";
    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD-Eo5w-kMu1YRXw6-l9ALCliOEPzKBe5G4hxnQ_X3lVXqBbr49SwZTD5oIQi8Pa6kig/exec";
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1425416157275492456/sOL9u2X6Gj61gFuAPaGXMcRTNhIMiiddF21StQ41530JjDivKmMAXFgSqsA4K6KAVjh9";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üì¨ **New Quote Request**
**Name:** ${payload.name}
**Contact:** ${payload.contact}
**Service:** ${payload.service}
**Message:** ${payload.message || "No message provided."}`
          })
        });

        form.style.display = "none";
        thankYou.style.display = "block";
        setTimeout(() => {
          modal.style.display = "none";
          thankYou.style.display = "none";
          form.reset();
          form.style.display = "block";
        }, 3000);

      } catch (err) {
        console.error(err);
        alert("There was a problem submitting your quote. Please try again later.");
      }
    });
  </script>
</body>
</html>
